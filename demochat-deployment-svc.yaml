apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  generation: 1
  labels:
    run: demochat
  name: demochat
spec:
  replicas: 1
  selector:
    matchLabels:
      run: demochat
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: demochat
    spec:
      containers:
      - image: containers101/demochat:2.0
        imagePullPolicy: IfNotPresent
        name: demochat
        ports:
        - containerPort: 5000
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: demochat
  name: demochat
spec:
  - port: 5000
    protocol: TCP
    targetPort: 5000
  selector:
    run: demochat
  type: LoadBalancer

